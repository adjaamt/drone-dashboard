# Nginx config for serving our React app
# This runs inside the Docker container

user nginx;
worker_processes auto;  # Auto-detect CPU cores
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;  # Max connections per worker
    use epoll;  # Better performance on Linux
    multi_accept on;  # Accept multiple connections at once
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance stuff - makes nginx faster
    sendfile on;  # Use kernel sendfile() for file transfers
    tcp_nopush on;  # Optimize TCP packets
    tcp_nodelay on;  # Send data immediately, don't wait
    keepalive_timeout 65;  # Keep connections alive for 65s
    types_hash_max_size 2048;  # Cache more MIME types

    # Gzip - compress responses to save bandwidth
    gzip on;
    gzip_vary on;  # Add Vary header for proxies
    gzip_proxied any;  # Compress even for proxied requests
    gzip_comp_level 6;  # Balance between size and CPU (1-9)
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript
               image/svg+xml;  # What to compress
    gzip_min_length 1000;  # Don't bother with tiny files

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Server block
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Health check endpoint for Kubernetes
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Readiness check endpoint
        location /ready {
            access_log off;
            return 200 'Ready';
            add_header Content-Type text/plain;
        }

        # Static assets with long cache
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Main location - React SPA routing
        # try_files tries the file, then directory, then falls back to index.html
        # This makes React Router work (all routes serve index.html)
        location / {
            try_files $uri $uri/ /index.html;
            
            # Don't cache HTML - always get the latest version
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # WebSocket proxy (for future backend connection)
        # Uncomment when backend is available
        # location /ws {
        #     proxy_pass http://backend:8080;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_read_timeout 86400;
        # }

        # API proxy (for future backend connection)
        # Uncomment when backend is available
        # location /api {
        #     proxy_pass http://backend:8080;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Custom error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

