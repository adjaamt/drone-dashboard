# Ingress - creates an ALB (Application Load Balancer) for HTTPS/domain routing
# This is optional - the Service LoadBalancer works fine for basic access
# Use this if you want HTTPS or custom domain
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drone-dashboard-ingress
  namespace: drone-dashboard
  annotations:
    # AWS ALB Ingress Controller settings
    alb.ingress.kubernetes.io/scheme: internet-facing  # Public, not internal
    alb.ingress.kubernetes.io/target-type: ip  # Route to pod IPs directly
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'  # Both ports
    alb.ingress.kubernetes.io/ssl-redirect: '443'  # Redirect HTTP to HTTPS
    # SSL Certificate - get this from AWS Certificate Manager (ACM)
    # Replace ACCOUNT_ID and CERT_ID with your actual values
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:ACCOUNT_ID:certificate/CERT_ID
    # Health check settings for ALB
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
spec:
  ingressClassName: alb  # Use AWS ALB controller
  rules:
  - host: drone-dashboard.example.com  # Your domain - replace this!
    http:
      paths:
      - path: /  # All paths
        pathType: Prefix
        backend:
          service:
            name: drone-dashboard  # Route to our service
            port:
              number: 80

