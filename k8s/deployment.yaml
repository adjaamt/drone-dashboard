# =============================================================================
# Kubernetes Deployment
# Rolling Update Strategy with Health Checks
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drone-dashboard
  namespace: drone-dashboard
  labels:
    app: drone-dashboard
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1          # Maximum pods that can be created above desired
      maxUnavailable: 0    # Zero downtime - always have pods available
  selector:
    matchLabels:
      app: drone-dashboard
  template:
    metadata:
      labels:
        app: drone-dashboard
        version: v1
    spec:
      containers:
      - name: drone-dashboard
        image: <IMAGE_PLACEHOLDER>  # Will be replaced by CI/CD pipeline
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # Resource limits
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        # Environment variables
        env:
        - name: NODE_ENV
          value: "production"
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
        fsGroup: 101

