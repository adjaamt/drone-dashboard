# =============================================================================
# Kubernetes Service
# LoadBalancer for external access
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: drone-dashboard
  namespace: drone-dashboard
  labels:
    app: drone-dashboard
  annotations:
    # Tell AWS to create a Network Load Balancer (not Classic)
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"  # Public, not internal
spec:
  type: LoadBalancer  # Creates an AWS LoadBalancer automatically
  selector:
    app: drone-dashboard  # Routes traffic to pods with this label
  ports:
  - name: http
    port: 80  # External port
    targetPort: 80  # Port on the pods
    protocol: TCP
  # Note: NLB doesn't support sessionAffinity, so we removed it

